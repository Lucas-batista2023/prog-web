<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/editProduct.css">
  </head>
  <body>
    <div class="edit-product-container">
      <h1>Edit Product</h1>
      <form id="editProductForm">
        <input type="hidden" id="productId">

        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Product Name"/>

        <label for="shortDescription">Short Description:</label>
        <textarea id="shortDescription" required placeholder="Short Description"></textarea>

        <label for="fullDescription">Full Description:</label>
        <textarea id="fullDescription" placeholder="Full Description"></textarea>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" required placeholder="Brand"/>

        <label for="category">Category:</label>
        <input type="text" id="category" required placeholder="Category"/>

        <div>
          <label for="mainImage">Choose main image:</label>
          <input type="file" id="mainImage" accept="image/png"/>
        </div>
        <div id="currentMainImage"></div>

        <div>
          <label for="featuredImages">Choose featured images:</label>
          <input type="file" id="featuredImages" accept="image/png" multiple/>
        </div>
        <div id="currentFeaturedImages"></div>

        <label for="listPrice">List Price:</label>
        <input type="number" id="listPrice" step="0.01" required placeholder="List Price"/>

        <label for="discountPercent">Discount Percent:</label>
        <input type="number" id="discountPercent" min="0" max="100" required placeholder="Discount Percent"/>

        <label>
          <input type="checkbox" id="enabled"/> Enabled
        </label>
        <label>
          <input type="checkbox" id="inStock"/> In Stock
        </label>

        <label for="length">Length (inches):</label>
        <input type="number" id="length" step="0.01" required placeholder="Length (inches)"/>

        <label for="width">Width (inches):</label>
        <input type="number" id="width" step="0.01" required placeholder="Width (inches)"/>

        <label for="height">Height (inches):</label>
        <input type="number" id="height" step="0.01" required placeholder="Height (inches)"/>

        <label for="weight">Weight (pounds):</label>
        <input type="number" id="weight" step="0.01" required placeholder="Weight (pounds)"/>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" step="0.01" required placeholder="Cost"/>

        <h2>Additional Details</h2>
        <div id="productDetails">
          <!-- Detalhes do produto serÃ£o adicionados dinamicamente aqui -->
        </div>

        <button type="button" id="addDetailButton">Add Detail</button>

        <button type="submit">Update Product</button>
      </form>

      <button id="cancelButton">Cancel</button>
      <a href="dashboard.html">Back to Dashboard</a>
    </div>

    <script src="js/edit-product.js"></script>
  </body>
</html>
