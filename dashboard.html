<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueVelvet Music Store - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
  </head>
  <body>
    <div class="dashboard-container">
      <header>
        <h1>BlueVelvet Music Store</h1>
        <p id="welcome-message"></p>
        <button id="logout-button">Logout</button>
      </header>
      <main>
        <div class="actions">
          <button id="create-product">Create Product</button>
          <button id="reset-products">Reset Products</button>
          <button id="register-user">Register New User</button> <!-- Botão de registrar usuário -->
          <input type="text" id="search-bar" placeholder="Search..." />
          <select id="sortSelect">
            <option value="name">Sort by Name</option>
            <option value="id">Sort by ID</option>
            <option value="brand">Sort by Brand</option>
            <option value="category">Sort by Category</option>
        </select>
        </div>

        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Image</th>
              <th>Product Name</th>
              <th>Brand</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-list"></tbody>
        </table>
        <div class="pagination">
          <button id="prev-page">Previous</button>
          <span id="current-page">Page 1</span>
          <button id="next-page">Next</button>
        </div>
      </main>
    </div>
    <script type="module" src="./js/dashboard.js"></script>
  </body>
</html>
